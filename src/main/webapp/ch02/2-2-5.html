<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <script>
      // 변수를 선언합니다.
      let number = 10

      // 출력합니다.
      alert(number++)  //10
      alert(++number)  //12
      alert(number--)  //12
      alert(--number)  //10
    </script>
</body>
</html>
