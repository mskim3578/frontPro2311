<meta charset="UTF-8">
<title>Insert title here</title>
<script>
 
 /* 
 변수를 선언합니다.
 1. 키워드 생략 : 확인 없음
 2. var : old 변수 키워드  : 확인 없음
 3. let : 변수 설정 확인 
 4. const : 변수 수정 확인 
 */
 
 
const  number = 10 

console.log(typeof(number))
// 연산자를 사용합니다.
number++
// 출력합니다.
console.log(number)
console.log("=====")
number = function() {}
console.log(typeof(number))
 console.log(number)
</script>
