<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
      // 배열을 선언합니다.
      let numbers = [273, 52, 103, 32, 57]

      function msForEach(callBack){
    	  let arr = [273, 52, 103, 32, 57]
    	for (index in numbers) {
    		callBack(numbers[index], index, arr)
    	}  
      };
      
      msForEach(console.log)
      console.log("===========")
      
      // 배열의 모든 값을 제곱합니다.
      numbers = numbers.map(function (value) {
        return value * value
      }) 
      console.log("a", 1, numbers)  // console.log(value, index, array)
     
     numbers.forEach(console.log) 
      
    </script>
