<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <script>
     let output = '';
     let n = 15;
     // 중첩 반복문
     for (let i = 1; i < n; i++) {
       for (let j = n; j > i; j--) {
         output += ' '
       }
       for (let k = 0; k < 2 * i - 1; k++) {
         output += '*'
       }
       output += '\n'
     }
     
     alert(output)
    </script>
</head>
<body>

</body>
</html>
