<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
      const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업']

      for (const i in todos) {
        alert(`${i}번째 할 일: ${todos[i]}`)
      }
      for ( i = 0; i < todos.length; i++) {
		console.log(`${i}번째 할 일: ${todos[i]}`)
	}
    
      for (let i in todos) {  //i in todos  index
    	  console.log(`${i}번째 할 일: ${todos[i]}`)
	}
      for (let i of todos) {  // i of todos  element
    	  alert(`${i}`)
	}
    </script>
</head>
<body>

</body>
</html>
