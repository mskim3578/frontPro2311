<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
<title>Insert title here</title>
    <script>
      // 객체를 생성합니다.
      const object = {
        name: '자바스크립트',
        price: 18000,
        publisher: '교재사'
      }

       // 객체에서 변수를 추출합니다.
       const { name, price } = object
       console.log('# 속성 이름 그대로 꺼내서 출력하기')
       console.log(name, price)
       console.log('')

       const { a=name, b=price } = object
       console.log('# 다른 이름으로 속성 꺼내서 출력하기')
       console.log(a, b)
    </script>
  </head>
  <body></body>
</html>
