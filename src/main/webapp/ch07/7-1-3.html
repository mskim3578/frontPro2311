<!DOCTYPE html>
<html>
  <head><meta   charset="UTF-8">
    <title></title>
    <script>
    //window.onload
      document.addEventListener('DOMContentLoaded', () => {
        // 요소를 읽어들입니다.,
        const header = document.querySelector('h1')
	// 	document.getElementsByTagName('h1')와 같은 의미
      
	// 텍스트와 스타일을 변경합니다. 
     //   header.textContent = '<b>HEADERS</b>'   //html tag는 적용 되지 않음
       header.innerHTML = '<b>HEADERS </b>'   //html tag는 적용
       	header.style.color = 'white'
        header.style.backgroundColor = 'black'
        header.style.padding = '10px'
      })
    </script>
  </head>
  <body>
    <h1></h1>
    
  </body>
</html>
