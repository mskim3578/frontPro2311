<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	position: absolute;
}

p {
	font-size: 30px;
	color: red;
}
</style>
<!-- 생성자 함수 -->
<script>
// MovingText의 생성자 함수
const canvasWidth = 700;
const canvasHeight = 500;
let total = 100
function MovingText() {
    // 위치와 속도 속성
    this.x = nextRandomInteger(canvasWidth);
    this.y = nextRandomInteger(canvasHeight);
    this.vX = randomSpeed(10);
    this.vY = randomSpeed(10);
    // 문서 객체를 생성합니다.
    this.h1 = document.createElement('h1');
    this.h1.innerHTML = randomAlphabet();
    const p = document.querySelector('p')
   
    this.h1.addEventListener('mouseover', () => {
    	document.body.removeChild(this.h1)
    	total--
    	p.textContent=total
    	if (total==0)  p.textContent='끝'
     	
    })
    
    
    
    
    document.body.appendChild(this.h1);
    
}

MovingText.prototype.move = function() {
	if (this.x<0 || this.x > canvasWidth) {  this.vX *= -1 }
	if (this.y<0 || this.y > canvasHeight) {  this.vY *= -1 }
	this.x +=this.vX
	this.y +=this.vY
	this.h1.style.left = this.x + 'px'
	this.h1.style.top = this.y + 'px'      }
	
	
</script>
<!-- 보조 함수 -->
<script>
// 랜덤한 정수를 생성합니다.
function nextRandomInteger(limit) {
    return Math.round(Math.random() * limit);
}
// 랜덤한 알파벳을 리턴하는 함수입니다.
var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
function randomAlphabet() {
    return alphabet.charAt(nextRandomInteger(25));
}
// 양음으로 랜덤한 속도를 생성하는 함수입니다.
function randomSpeed(maxSpeed) {
    return Math.random() * maxSpeed - Math.random() * maxSpeed;
}
</script>
<!-- window.onload 실행-->
<script>
document.addEventListener('DOMContentLoaded', () => {
	/* let mt = new MovingText()
	mt.move() */	
	
	let movingTexts = []  
	 const p = document.querySelector('p')
	for (let i = 0 ; i < 100 ; i++) {
		let mv = new MovingText();
		movingTexts.push(mv)
		
		
		/*   event
		mv.h1.addEventListener('mouseover', () => {
	    	document.body.removeChild(mv.h1)
	    	total--
	    	p.textContent=total
	    	if (total==0)  p.textContent='끝'
	     	
	    }) */
		
	}
	//100개 객체 추가
	
	setInterval(function() {
		for (let i = 0 ; i < 100 ; i++) {
			movingTexts[i].move()
		}
		
	}, 100)
	
})
</script>



</head>
<body>
<p></p>
</body>
</html>
